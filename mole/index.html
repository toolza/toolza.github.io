<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="../../tools/common.js" defer></script>
  <link rel="stylesheet" href="../../tools/styles.css">
</head>
<body>

<div id="header"></div>
<div class="gamewrap">
  <div class="game-container">
    <h1>Whack-a-Mole</h1>
    <div id="score">Score: 0</div>
    <div id="time">Time Left: 30</div>
    <div class="grid">
      <div class="hole" data-index="0"></div>
      <div class="hole" data-index="1"></div>
      <div class="hole" data-index="2"></div>
      <div class="hole" data-index="3"></div>
      <div class="hole" data-index="4"></div>
      <div class="hole" data-index="5"></div>
    </div>
    <button id="start-btn">Start Game</button>
  </div>
</div>
<script src="scripts.js"></script>
<div id="footer"></div>
</body>
</html>
