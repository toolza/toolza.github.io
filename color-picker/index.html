<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title text-center">Color Picker</h3>
        </div>
        <div class="card-body text-center">
          <div class="mb-4">
            <label for="colorPicker" class="form-label">Pick a Color:</label>
            <input type="color" class="form-control form-control-color" id="colorPicker" value="#ff0000" title="Choose your color">
          </div>
          <div id="colorOutput">
            <h4>Color Codes:</h4>
            <div class="mb-2">
              <strong>HEX:</strong> <span id="hexCode">#ff0000</span>
              <button class="btn btn-sm btn-outline-secondary copy-btn" data-clipboard-target="#hexCode">Copy</button>
            </div>
            <div class="mb-2">
              <strong>RGB:</strong> <span id="rgbCode">rgb(255, 0, 0)</span>
              <button class="btn btn-sm btn-outline-secondary copy-btn" data-clipboard-target="#rgbCode">Copy</button>
            </div>
            <div class="mb-2">
              <strong>HSL:</strong> <span id="hslCode">hsl(0, 100%, 50%)</span>
              <button class="btn btn-sm btn-outline-secondary copy-btn" data-clipboard-target="#hslCode">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
