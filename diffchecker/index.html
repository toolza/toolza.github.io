<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Comparison Tool</title>
  <link rel="stylesheet" href="../styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Diff2Html CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
</head>
<body>
<div id="header"></div>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Text Comparison Tool</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Text 1</h3>
        <textarea id="text1" class="form-control" rows="10" placeholder="Enter text or upload a file"></textarea>
        <input type="file" id="file1" class="form-control mt-2" accept=".txt">
      </div>
      <div class="col-md-6">
        <h3>Text 2</h3>
        <textarea id="text2" class="form-control" rows="10" placeholder="Enter text or upload a file"></textarea>
        <input type="file" id="file2" class="form-control mt-2" accept=".txt">
      </div>
    </div>
    <div class="text-center mt-4">
      <button id="compareBtn" class="btn btn-primary">Compare Texts</button>
    </div>
    <div id="diffOutput" class="mt-5"></div>
  </div>
<div id="footer"></div>
<script src="../scripts/loadHeaderFooter.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Diff Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/7.0.0/diff.min.js"></script>
  <!-- Diff2Html Library -->
  <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
