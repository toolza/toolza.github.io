<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-container {
      max-width: 800px;
      margin: 20px auto;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .card {
      aspect-ratio: 1;
      background-color: #6c757d;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    .card-back {
      background-color: #6c757d;
    }

    .info-board {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div id="header"></div>
<div class="game-container">
  <h1 class="text-center mb-4">Memory Card Game</h1>

  <div class="info-board d-flex justify-content-between">
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="timer">0</span>s</div>
    <div>Pairs: <span id="pairs">0/8</span></div>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <div class="text-center mt-3">
    <button class="btn btn-primary" id="restartBtn">New Game</button>
  </div>
</div>
<div id="footer"></div>
<script src="../scripts/loadHeaderFooter.js"></script>
<script>
  const gameBoard = document.getElementById('gameBoard');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const pairsDisplay = document.getElementById('pairs');
  const restartBtn = document.getElementById('restartBtn');

  const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ', 'ðŸ¥', 'ðŸ’', 'ðŸ‘'];
  let cards = [];
  let flippedCards = [];
  let matchedPairs = 0;
  let score = 0;
  let time = 0;
  let timerInterval;
  let gameActive = false;

  function createCard(value) {
    const card = document.createElement('div');
    card.className = 'card';

    const front = document.createElement('div');
    front.className = 'card-front';
    front.textContent = value;

    const back = document.createElement('div');
    back.className = 'card-back';

    card.appendChild(front);
    card.appendChild(back);
    card.addEventListener('click', handleCardClick);
    return card;
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function initGame() {
    clearInterval(timerInterval);
    gameBoard.innerHTML = '';
    cards = [];
    flippedCards = [];
    matchedPairs = 0;
    score = 0;
    time = 0;
    gameActive = true;

    scoreDisplay.textContent = score;
    timerDisplay.textContent = time;
    pairsDisplay.textContent = `${matchedPairs}/${emojis.length}`;

    const gameCards = [...emojis, ...emojis];
    shuffleArray(gameCards);

    gameCards.forEach(value => {
      const card = createCard(value);
      card.dataset.value = value;
      gameBoard.appendChild(card);
      cards.push(card);
    });

    timerInterval = setInterval(() => {
      if (gameActive) {
        time++;
        timerDisplay.textContent = time;
      }
    }, 1000);
  }

  function handleCardClick(e) {
    if (!gameActive || flippedCards.length >= 2) return;

    const card = e.target.closest('.card');
    if (!card || card.classList.contains('flipped')) return;

    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      checkMatch();
    }
  }

  function checkMatch() {
    const [card1, card2] = flippedCards;
    if (card1.dataset.value === card2.dataset.value) {
      matchedPairs++;
      score += 20;
      pairsDisplay.textContent = `${matchedPairs}/${emojis.length}`;
      scoreDisplay.textContent = score;
      flippedCards = [];

      if (matchedPairs === emojis.length) {
        gameActive = false;
        clearInterval(timerInterval);
        setTimeout(() => alert(`Game Over! Score: ${score} | Time: ${time}s`), 500);
      }
    } else {
      score = Math.max(0, score - 5);
      scoreDisplay.textContent = score;
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        flippedCards = [];
      }, 1000);
    }
  }

  restartBtn.addEventListener('click', initGame);

  // Start the game
  initGame();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
