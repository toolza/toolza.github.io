<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Counter</title>
  <link rel="stylesheet" href="../styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
    }
    .count-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="header"></div>
<div class="container">
  <h1 class="text-center mb-4">Text Counter</h1>
  <textarea id="textInput" class="form-control" placeholder="Enter your text here..." oninput="updateCounts()"></textarea>

  <div class="row result">
    <div class="col-md-3">
      <div class="count-box">
        <h5>Words</h5>
        <p id="wordCount" class="lead">0</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="count-box">
        <h5>Characters</h5>
        <p id="charCount" class="lead">0</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="count-box">
        <h5>Sentences</h5>
        <p id="sentenceCount" class="lead">0</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="count-box">
        <h5>Paragraphs</h5>
        <p id="paragraphCount" class="lead">0</p>
      </div>
    </div>
  </div>
</div>
<div id="footer"></div>
<script src="../scripts/loadHeaderFooter.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
  function updateCounts() {
    const text = document.getElementById("textInput").value;

    // Word Count
    const words = text.split(/\s+/).filter(word => word.length > 0).length;
    document.getElementById("wordCount").innerText = words;

    // Character Count
    const characters = text.length;
    document.getElementById("charCount").innerText = characters;

    // Sentence Count
    const sentences = text.split(/[.!?]+/).filter(sentence => sentence.length > 0).length;
    document.getElementById("sentenceCount").innerText = sentences;

    // Paragraph Count
    const paragraphs = text.split(/\n+/).filter(paragraph => paragraph.length > 0).length;
    document.getElementById("paragraphCount").innerText = paragraphs;
  }
</script>
</body>
</html>
