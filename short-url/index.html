<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short URL Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div id="header"></div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title text-center">Short URL Generator</h3>
        </div>
        <div class="card-body">
          <form id="urlForm">
            <div class="mb-3">
              <label for="longUrl" class="form-label">Enter Long URL:</label>
              <input type="url" class="form-control" id="longUrl" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Short URL</button>
          </form>
          <div id="result" class="mt-4 text-center">
            <h4>Short URL:</h4>
            <a id="shortUrl" class="lead" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer"></div>
<script src="../scripts/loadHeaderFooter.js"></script>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
