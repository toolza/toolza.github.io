<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Code Beautifier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="../../tools/common.js" defer></script>
  <link rel="stylesheet" href="../../tools/styles.css">
</head>
<body>
<div id="header"></div>
<div class="beautifywrap">
  <div class="container">
    <h1>JavaScript Code Beautifier</h1>
    <textarea id="inputCode" placeholder="Paste your JavaScript code here..."></textarea>
    <button id="beautifyBtn">Beautify Code</button>
    <pre><code id="outputCode"></code></pre>
  </div>
</div>
<script src="script.js"></script>
<div id="footer"></div>
</body>
</html>
