<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<div id="header"></div>
<body class="bg-light">
<div class="container text-center mt-5">
  <h1 class="mb-4">Quiz Game</h1>
  <div id="quiz-container" class="bg-white p-4 rounded shadow">
    <h2 id="question" class="mb-4">Question will appear here</h2>
    <div id="answers" class="d-grid gap-2">
      <!-- Answer buttons will be dynamically added here -->
    </div>
    <p id="timer" class="mt-3">Time left: <span id="time">10</span>s</p>
    <p id="score" class="mt-3">Score: <span id="current-score">0</span></p>
    <p id="question-count" class="mt-3">Question <span id="current-question">1</span> of <span id="total-questions">0</span></p>
    <div class="d-flex justify-content-between mt-3">
      <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
      <button id="next-btn" class="btn btn-primary">Next Question</button>
    </div>
  </div>
  <div id="result-container" class="bg-white p-4 rounded shadow mt-4" style="display: none;">
    <h2 class="mb-4">Quiz Results</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
      </tr>
      </thead>
      <tbody id="result-body">
      <!-- Results will be dynamically added here -->
      </tbody>
    </table>
    <button id="restart-btn" class="btn btn-primary">Restart Quiz</button>
  </div>
</div>
<div id="footer"></div>
<script src="../scripts/loadHeaderFooter.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
