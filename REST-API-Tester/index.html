<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Tester</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div id="header"></div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title text-center">REST API Tester</h3>
        </div>
        <div class="card-body">
          <form id="apiForm">
            <div class="mb-3">
              <label for="url" class="form-label">API Endpoint URL:</label>
              <input type="url" class="form-control" id="url" placeholder="https://example.com/api" required>
            </div>
            <div class="mb-3">
              <label for="method" class="form-label">HTTP Method:</label>
              <select class="form-select" id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>
            <div class="mb-3" id="requestBodyGroup">
              <label for="requestBody" class="form-label">Request Body (JSON):</label>
              <textarea class="form-control" id="requestBody" rows="4" placeholder='{"key": "value"}'></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Request</button>
          </form>
          <div id="response" class="mt-4">
            <h4>Response:</h4>
            <pre id="responseOutput" class="bg-light p-3 rounded"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer"></div>
<script src="../scripts/loadHeaderFooter.js"></script>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
