<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="../../tools/common.js" defer></script>
  <link rel="stylesheet" href="../../tools/styles.css">
</head>
<body>
<div id="header"></div>
<div class="timerwrap">
  <div class="container">
    <h1>Timer App</h1>
    <div class="timer-display" id="timer">00:00</div>
    <div class="input-group">
      <input type="number" id="minutes" placeholder="Minutes" min="0">
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
    </div>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn" disabled>Pause</button>
      <button id="resume-btn" disabled>Resume</button>
      <button id="reset-btn" disabled>Reset</button>
    </div>
  </div>
</div>
<audio id="beep" src="beep.mp3"></audio>
<script src="script.js"></script>
<div id="footer"></div>
</body>
</html>
